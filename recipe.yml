name: vanillaos-img-linuxmac # Replace this name with your image name
id: vanillaos-img-linuxmac # Replace this ID with your image ID
stages:
- id: build
  base: ghcr.io/vanilla-os/desktop:main # Optionally, Replace this image URL with a different one i.e. nvidia:main, etc
  singlelayer: false
  labels:
    maintainer: self-maintained # Optionally, Replace this with your name
  args:
    DEBIAN_FRONTEND: noninteractive # Set the image environment as non-interactive
  
  # Commands to run first before building the modules
  runs:
    commands:
      - echo 'APT::Install-Recommends "1";' > /etc/apt/apt.conf.d/01norecommends

  modules:
  - name: init-setup
    type: shell
    commands:
    - lpkg --unlock
    - apt-get update
    - apt update
    - apt upgrade -y
    - apt clean
    - apt install -y dkms gcc make linux-headers-generic wget
  # Put your custom actions below this comment
  
  #audio driver
  - name: macbook12-audio-driver
    type: shell
    commands:
    - cd /usr/lib/macbook12-audio-driver-master
    - chmod +x install.cirrus.driver.sh
    - ./install.cirrus.driver.sh -i  
    
    #bluetooth driver
  - name: macbook12-bluetooth-driver
    type: shell
    commands:
    - cd /usr/lib/macbook12-bluetooth-driver-master
    - chmod +x install.bluetooth.sh
    - ./install.bluetooth.sh -i
    
  # Put your custom actions above this comment

  - name: set-image-name-abroot
    type: includes
    includes:
      - modules/80-set-image-abroot-config.yml

  - name: cleanup
    type: shell
    commands:
    - apt-get autoremove -y
    - apt-get clean
    - lpkg --lock

  - name: fsguard
    type: fsguard
    CustomFsGuard: false
    FsGuardLocation: "/usr/sbin/FsGuard"
    GenerateKey: true
    FilelistPaths: ["/usr/bin"]
    modules:
      - name: remove-prev-fsguard
        type: shell
        commands:
          - rm -rf /FsGuard 
          - rm -f ./minisign.pub ./minisign.key 
          - chmod +x /usr/sbin/init

  - name: cleanup2
    type: shell
    commands:
      - rm -rf /tmp/*
      - rm -rf /var/tmp/*
      - rm -rf /sources
